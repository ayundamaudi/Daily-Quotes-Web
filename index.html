<body>

            <!-- top quote  -->

            <!-- description quote  -->
            <h2 id="desc-content" class="blockquote-text"></h2>
            <!-- name of author and quote down  -->
            <div class="blockquote-quoted-down">
                <h3 id="name-author" class="blockquote-text blockquote-text-credit">
                </h3>
                <img class="img-down" src="/img/â€œ1.jpg" alt="">
            </div>
        </div>

        <!-- button slide  -->
        <div class="container">
            <div class="prev" onclick="plusSlides(-1)">
                &#8249;
            </div>
            <div class="next" onclick="plusSlides(1)">
                &#8250;
            </div>
        </div>
    </div>
